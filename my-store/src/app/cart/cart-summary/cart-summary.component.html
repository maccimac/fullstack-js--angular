<div class="row">

  <table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Id</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
      <th scope="col">Total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orderProductList" >
      <th scope="row">{{order.name}}</th>
      <td>{{order.id}}</td>
      <td>{{order.price}}</td>
      <td>{{order.qty}}</td>
      <td>{{order.total_price}}</td>
    </tr>
  </tbody>
</table>

</div>
